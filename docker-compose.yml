version: "2.1"
services:
  user-service:
    build: .
    image: user-service:latest
    ports:
      - "8086:8080"
    environment:
      DEBUG_MODE: "false"
      ELASTIC_APM_SERVER_URL: "http://localhost:8200"
      ELASTICSEARCH_URL: "http://localhost:9200"
      KARTOFFEL_URL: "http://kartoffel-master.eastus.cloudapp.azure.com:3001"
      SPIKE_SERVICE_URL: "spike-service:8080"
      RPC_PORT: 8080
      SPIKE_REQUIRED: "true"
      GRANT_TYPE: "client_credentials"
      AUDIENCE: "kartoffel"
      PHONE_BOOK_URL: "http://phonebook:8200"
    depends_on:
      - spike-service

  spike-service:
    image: spike-service:latest
    ports:
      - "8080:8080"
    environment:
      AUDIENCE: "MyAudience"
      GRANT_TYPE: "client_credentials"
      SPIKE_CLIENT_ID: "EPBpjCiczupCXZgBEq3ARZCinUt4LSXtOsVrI1Ub"
      SPIKE_CLIENT_SECRET: "u5qxEK0sy17ReZ7t8aVeN1gCcdI9hRiM78i9J_9Z6jA2YWcvbgczcchKqZ4WnXOsdT6jxmuVCLC3~RXuVcE5EsOG4JJi~B8AJQSB"
      REDIS_URL: "redis://redis:6379"
      SPIKE_TOKEN_URL: "https://spike.westeurope.cloudapp.azure.com:1337/oauth2/token"
      SPIKE_PUBKEY_PATH: "https://spike.westeurope.cloudapp.azure.com:1337/.well-known/publickey.pem"
      SPIKE_PUBLIC_KEY_FULL_PATH: "/usr/src/app/utils/publickey.pem"
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  phonebook:
    image: registry.gitlab.com/yesodot/shared-projects/dropbox/phonebook-api
    environment:
      NODE_ENV: production
      MONGODB_URL: mongodb://mongo
      MONGODB_NAME: people
      TERMINAL_URL: http://terminal-mock-api:8080
      PORT: 8200
    depends_on:
      - terminal-mock-api
      - mongo
    ports:
      - 8081:8200

  terminal-mock-api:
    image: registry.gitlab.com/yesodot/shared-projects/dropbox/terminal-mock-api
    environment:
      NODE_ENV: production
      PORT: 8080
    ports:
      - "8082:8080"

  mongo:
    image: mongo:4.0.9
    ports:
      - "27017:27017"
